<header>

  <a href="/"><img src="/assets/images/logo.svg" alt="ambulant design"></a>
  <nav>
    {% assign doclist = site.data.navlist.docs  %}
    {% for item in doclist %}
      <a href="{{ item.url }}" {% if page.url == item.url %} class="selected"{% endif%}>{{ item.title }}</a>
      {% endfor %}
  </nav>

</header>
